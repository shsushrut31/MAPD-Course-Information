<ion-header>

  <ion-navbar>
    <ion-title>Centennial College</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNote()">
        <ion-icon name="add">Add Comment</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Comments</h2>
 <ion-list>
   
     <ion-item *ngFor="let comment of comments | async">
   
      <div class = "row">
        <div class = "col col-50">
            <b> <h1> "{{comment.title}}" </h1> </b>
            <p> by {{comment.name}} </p>
        </div>
       
  </div>
   
    
   </ion-item>
 </ion-list>
</ion-content>
